<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Drug Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary mt-4 text-black"><b>EDIT HARMONY OF CONDITIONS AND PREDICTIONS REVIEW</b></h2><br>
        <div class="card p-4 shadow-lg">
            <form action="{{ url_for('edit_review', patientID=review[0]) }}" method="POST">
                <center>
                <div class="mb-3">
                    <label for="patientID" class="form-label">Patient ID</label>
                    <input type="text" class="form-control" id="patientID" name="patientID" value="{{ review[0] }}" required readonly>
                </div>
                <div class="mb-3">
                    <label for="drugName" class="form-label">Drug Name</label>
                    <input type="text" class="form-control" id="drugName" name="drugName" value="{{ review[1] }}" required>
                </div>
                <div class="mb-3">
                    <label for="condition" class="form-label">Condition</label>
                    <input type="text" class="form-control" id="condition" name="condition" value="{{ review[2] }}" required>
                </div>
                <div class="mb-3">
                    <label for="review" class="form-label">Review</label>
                    <textarea class="form-control" id="review" name="review" rows="3" required>{{ review[3] }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating (1-10)</label>
                    <input type="number" class="form-control" id="rating" name="rating" min="1" max="10" value="{{ review[4] }}" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ review[5] }}" required>
                </div>
                <div class="mb-3">
                    <label for="usefulCount" class="form-label">Useful Count</label>
                    <input type="number" class="form-control" id="usefulCount" name="usefulCount" value="{{ review[6] }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            </center>
            </form>
        </div>
    </div>
</body>
</html>
